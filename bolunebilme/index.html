<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bölünebilme Kuralları</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-wide subpage">
  <div id="site-header"></div>
  <script src="../script.js"></script>
  <script>window.loadSiteHeader && window.loadSiteHeader('#site-header');</script>

  <div class="app-strip">
    <div class="logo-container">
      <a class="home-icon" href="../index.html" aria-label="Ana sayfa">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M10 20v-6h4v6a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-9h1.59a1 1 0 0 0 .66-1.74l-9.59-8.3a1 1 0 0 0-1.32 0L1.75 10.26A1 1 0 0 0 2.41 12H4v9a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2Z"/>
        </svg>
      </a>
      <span class="app-strip-title">Bölünebilme Kuralları</span>
      <button class="fs-icon" type="button" aria-label="Tam ekran">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M7 3H3v4h2V5h2V3zm12 0h-4v2h2v2h2V3zM7 19H5v-2H3v4h4v-2zm12-2h-2v2h-2v2h4v-4z"/>
        </svg>
      </button>
    </div>
  </div>
  <script>
    (function(){
      const btn = document.querySelector('.app-strip .fs-icon');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const docEl = document.documentElement;
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          if (docEl.requestFullscreen) docEl.requestFullscreen();
          else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        }
      });
    })();
  </script>

  <div class="container">
    <section class="card">
      <h2>Bir Sayı Gir ve Kuralları Keşfet</h2>
      <div class="controls">
        <label class="field">
          <span>Doğal sayı</span>
          <input id="nInput" type="number" min="0" max="999999" value="2460" inputmode="numeric" />
        </label>
        <button id="randomBtn" class="btn accent" type="button">Sayı Üret</button>
        <button id="checkAllBtn" class="btn success" type="button">Tüm Kuralları Kontrol Et</button>
      </div>
      <div id="summary" class="summary" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2>Kurallar</h2>
      <div id="rulesGrid" class="rules-grid" aria-live="polite"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
