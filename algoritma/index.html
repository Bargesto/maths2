<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritma Oluşturucu</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>
<body class="page-wide subpage">
    <div id="site-header"></div>
    <script src="../script.js"></script>
    <script>window.loadSiteHeader && window.loadSiteHeader('#site-header');</script>

    <div class="app-strip">
        <div class="logo-container">
            <a class="home-icon" href="../index.html" aria-label="Ana sayfa">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M10 20v-6h4v6a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-9h1.59a1 1 0 0 0 .66-1.74l-9.59-8.3a1 1 0 0 0-1.32 0L1.75 10.26A1 1 0 0 0 2.41 12H4v9a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2Z"/>
                </svg>
            </a>
            <span class="app-strip-title">Algoritma Oluşturucu</span>
            <button class="fs-icon" type="button" aria-label="Tam ekran">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M7 3H3v4h2V5h2V3zm12 0h-4v2h2v2h2V3zM7 19H5v-2H3v4h4v-2zm12-2h-2v2h-2v2h4v-4z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
    (function(){
      const btn = document.querySelector('.app-strip .fs-icon');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const docEl = document.documentElement;
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          if (docEl.requestFullscreen) docEl.requestFullscreen();
          else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        }
      });
    })();
    </script>

    <div class="container">
        
        <div class="workspace">
            <div class="shapes-panel">
                <h3>Algoritma Şekilleri</h3>
                <div class="shape-item" data-shape="oval">
                    <div class="shape oval"></div>
                    <span>Başla/Bitir</span>
                </div>
                <div class="shape-item" data-shape="parallelogram">
                    <div class="shape parallelogram"></div>
                    <span>Veri Girişi/Çıkışı</span>
                </div>
                <div class="shape-item" data-shape="rectangle">
                    <div class="shape rectangle"></div>
                    <span>İşlem</span>
                </div>
                <div class="shape-item" data-shape="diamond">
                    <div class="shape diamond"></div>
                    <span>Karar</span>
                </div>
                <div class="shape-item" data-shape="display">
                    <div class="shape display"></div>
                    <span>Ekrana Yazdır</span>
                </div>
                <div class="shape-item" data-shape="arrow">
                    <div class="shape arrow">→</div>
                    <span>Yön</span>
                </div>
                
                <div class="tools">
                    <button id="text-tool">Metin Ekle</button>
                    <button id="delete-tool">Seçileni Sil</button>
                    <button id="clear-all">Tümünü Temizle</button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>

            <div class="example-panel">
                <h3>Örnek Algoritma</h3>
                <div class="example-content">
                    <h4>Dikdörtgenin Çevresi</h4>
                    <div class="example-image">
                        <img src="../public/ornekalgoritma.png" 
                             alt="Dikdörtgenin Çevresi Algoritması"
                             class="clickable-image"
                             onclick="openImageModal(this.src)">
                    </div>
                    <div class="algorithm-steps">
                        <p>1. Başla</p>
                        <p>2. Uzun kenar değerini "5" al.</p>
                        <p>3. Kısa kenar değerini "8" al.</p>
                        <p>4. Çevre = 2 × (Uzun kenar + Kısa kenar)</p>
                        <p>5. Çevreyi ekrana yazdır</p>
                        <p>6. Bitir</p>
                    </div>
                    <button id="create-new">Kendi Algoritmanı Hazırla</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
