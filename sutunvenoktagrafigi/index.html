<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sütun ve Nokta Grafiği</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../script.js"></script>
</head>
<body class="page-wide subpage">
    <div id="site-header"></div>
    <script>window.loadSiteHeader && window.loadSiteHeader('#site-header');</script>

    <div class="app-strip">
        <div class="logo-container">
            <a class="home-icon" href="../index.html" aria-label="Ana sayfa">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M10 20v-6h4v6a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-9h1.59a1 1 0 0 0 .66-1.74l-9.59-8.3a1 1 0 0 0-1.32 0L1.75 10.26A1 1 0 0 0 2.41 12H4v9a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2Z"/>
                </svg>
            </a>
            <span class="app-strip-title">Sütun ve Nokta Grafiği</span>
            <button class="fs-icon" type="button" aria-label="Tam ekran">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M7 3H3v4h2V5h2V3zm12 0h-4v2h2v2h2V3zM7 19H5v-2H3v4h4v-2zm12-2h-2v2h-2v2h4v-4z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
    (function(){
      const btn = document.querySelector('.app-strip .fs-icon');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const docEl = document.documentElement;
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          if (docEl.requestFullscreen) docEl.requestFullscreen();
          else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        }
      });
    })();
    </script>

    <div class="container">
        <div class="data-input-section">
            <div class="input-group">
                <label for="dataName">Veri Adı:</label>
                <input type="text" id="dataName" placeholder="Örn: Meyve">
                <label for="dataValue">Değer:</label>
                <input type="number" id="dataValue" min="0" placeholder="Örn: 5">
                <button id="addData">Veri Ekle</button>
            </div>
        </div>

        <div class="visualization-section">
            <div class="tabs">
                <button class="tab-button active" data-tab="bar">Sütun Grafiği</button>
                <button class="tab-button" data-tab="scatter">Nokta Grafiği</button>
            </div>

            <div class="tab-content">
                <div id="bar" class="tab-pane active">
                    <canvas id="barChart"></canvas>
                </div>
                <div id="scatter" class="tab-pane">
                    <canvas id="scatterChart"></canvas>
                </div>
            </div>
        </div>

        <div class="data-list">
            <h3>Girilen Veriler</h3>
            <ul id="dataList"></ul>
        </div>

        <div class="controls">
            <button id="clearData">Tüm Verileri Temizle</button>
            <button id="saveImage">Görüntüyü Kaydet</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
