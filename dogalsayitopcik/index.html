<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doğal Sayılarda Toplama ve Çıkarma İşlemleri</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-wide subpage">
  <div id="site-header"></div>
  <script src="../script.js"></script>
  <script>window.loadSiteHeader && window.loadSiteHeader('#site-header');</script>

  <div class="app-strip">
    <div class="logo-container">
      <a class="home-icon" href="../index.html" aria-label="Ana sayfa">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M10 20v-6h4v6a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-9h1.59a1 1 0 0 0 .66-1.74l-9.59-8.3a1 1 0 0 0-1.32 0L1.75 10.26A1 1 0 0 0 2.41 12H4v9a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2Z"/>
        </svg>
      </a>
      <span class="app-strip-title">Doğal Sayılarda Toplama ve Çıkarma İşlemleri</span>
      <button class="fs-icon" type="button" aria-label="Tam ekran">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M7 3H3v4h2V5h2V3zm12 0h-4v2h2v2h2V3zM7 19H5v-2H3v4h4v-2zm12-2h-2v2h-2v2h4v-4z"/>
        </svg>
      </button>
    </div>
  </div>
  <script>
    (function(){
      const btn = document.querySelector('.app-strip .fs-icon');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const docEl = document.documentElement;
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          if (docEl.requestFullscreen) docEl.requestFullscreen();
          else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        }
      });
    })();
  </script>

  <div class="container">
    <div class="main-content">
      <div class="input-section">
        <div class="controls">
          <div class="ctrl-row">
          <div class="ctrl-group group-a">
            <div class="ctrl-label">1. Sayının Basamak Sayısı:</div>
            <div class="btn-group" id="grpA" role="group" aria-label="1. sayının basamak sayısı">
              <button class="btn btn-choice" data-value="1">1</button>
              <button class="btn btn-choice" data-value="2">2</button>
              <button class="btn btn-choice active" data-value="3">3</button>
              <button class="btn btn-choice" data-value="4">4</button>
              <button class="btn btn-choice" data-value="5">5</button>
            </div>
          </div>
          <div class="ctrl-group group-b">
            <div class="ctrl-label">2. Sayının Basamak Sayısı:</div>
            <div class="btn-group" id="grpB" role="group" aria-label="2. sayının basamak sayısı">
              <button class="btn btn-choice" data-value="1">1</button>
              <button class="btn btn-choice" data-value="2">2</button>
              <button class="btn btn-choice active" data-value="3">3</button>
              <button class="btn btn-choice" data-value="4">4</button>
              <button class="btn btn-choice" data-value="5">5</button>
            </div>
          </div>
          <div class="ctrl-group group-op">
            <div class="ctrl-label">İşlem:</div>
            <div class="btn-group" id="grpOp" role="group" aria-label="İşlem türü">
              <button class="btn btn-op active" data-op="+">Toplama (+)</button>
              <button class="btn btn-op" data-op="-">Çıkarma (-)</button>
            </div>
          </div>
          <div class="ctrl-actions">
            <button id="newQuestion">Yeni Soru</button>
            <button id="showResult" class="accent">Sonucu Göster</button>
          </div>
        </div>
        </div>
        <div class="right-col">
          <div id="warning" class="warning hidden" role="alert"></div>

          <div id="opPanel" class="op-panel" aria-live="polite"></div>

          <div class="answer-container">
            <input id="studentAnswer" class="answer-input" inputmode="numeric" autocomplete="off" autocapitalize="off" spellcheck="false" placeholder="Sonucu buraya yaz" />
            <button id="checkAnswer" class="btn success">Kontrol Et</button>
          </div>
          <div id="checkFeedback" class="feedback hidden" role="status"></div>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
