<!-- Shared site header: logo + brand + site-wide search -->
<header class="topbar">
  <div class="container">
    <div class="logo-link">
      <a href="index.html" class="logo-anchor" aria-label="Ana sayfa">
        <img src="public/logogif.gif" alt="Logo" class="logo">
      </a>
      <div class="brand">
        <span class="app-name">MATHS</span>
        <span class="app-tagline">Dinamik Matematik Uygulamaları</span>

    <div class="right-badge" aria-hidden="true">
      <img src="public/maarifmodel.png" alt="Maarif Modeli" />
