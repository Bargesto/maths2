<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Üçgen İnşası</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-wide subpage">
  <div id="site-header"></div>
  <script src="../script.js"></script>
  <script>window.loadSiteHeader && window.loadSiteHeader('#site-header');</script>

  <div class="app-strip">
    <div class="logo-container">
      <a class="home-icon" href="../index.html" aria-label="Ana sayfa">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M10 20v-6h4v6a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-9h1.59a1 1 0 0 0 .66-1.74l-9.59-8.3a1 1 0 0 0-1.32 0L1.75 10.26A1 1 0 0 0 2.41 12H4v9a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2Z"/>
        </svg>
      </a>
      <span class="app-strip-title">Üçgen İnşası</span>
      <button class="fs-icon" type="button" aria-label="Tam ekran">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M7 3H3v4h2V5h2V3zm12 0h-4v2h2v2h2V3zM7 19H5v-2H3v4h4v-2zm12-2h-2v2h-2v2h4v-4z"/>
        </svg>
      </button>
    </div>
  </div>
  <script>
    (function(){
      const btn = document.querySelector('.app-strip .fs-icon');
      if (!btn) return;
      btn.addEventListener('click', () => {
        const docEl = document.documentElement;
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
          if (docEl.requestFullscreen) docEl.requestFullscreen();
          else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
        } else {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        }
      });
    })();
  </script>

  <div class="container">
    <div class="main-content">
      <div class="input-section">
        <canvas id="geometryCanvas"></canvas>
        <div class="controls">
          <button id="addCircle">Çember Ekle</button>
          <label class="chk" for="radiusInput">Yarıçap (kare):
            <input type="number" id="radiusInput" min="1" step="1" value="6" style="width:90px; padding:6px 8px; border-radius:6px; border:1px solid #ccc;" />
          </label>
          <button id="makeTriangle" class="accent">Üçgen Oluştur</button>
          <button id="reset">Sıfırla</button>
        </div>
        <div id="info" class="angle-info" aria-live="polite">
          İpuçları: "Çember Ekle" ile merkeze tıklayın; yarıçapı kare sayısı olarak girin (en fazla 2 çember). Kesişim noktalarına tıklayarak seçim yapın. "Üçgen Oluştur" ile merkezler ve seçili kesişimden üçgen çizilir.
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
